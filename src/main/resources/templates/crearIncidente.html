<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrar Incidente</title>
        <!-- Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
        <!-- Tu hoja de estilos personalizada -->
        <link th:href="@{/css/style.css}" rel="stylesheet">
        
        
    </head>
    <body class="bg-light">

        <div class="container mt-5">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Registrar Incidente</h4>
                </div>
                <div class="card-body">
                    <form action="/incidentes" method="post">
                        <!-- Título -->
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Título</label>
                            <input type="text" id="titulo" name="titulo" class="form-control" required>
                        </div>

                        <!-- Descripción -->
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea id="descripcion" name="descripcion" class="form-control" rows="3"></textarea>
                        </div>

                        <!-- Tipo de Incidente -->
                        <div class="mb-3">
                            <label for="id_tipo_incidente" class="form-label">Tipo de Incidente</label>
                            <select id="id_tipo_incidente" name="id_tipo_incidente" class="form-select" required>
                                <option value="">Seleccione un tipo</option>
                                <!-- Ejemplo: estos datos deberían venir del backend -->
                                <option value="1">Falla de red</option>
                                <option value="2">Error de software</option>
                                <option value="3">Hardware dañado</option>
                            </select>
                        </div>

                        <!-- Prioridad -->
                        <div class="mb-3">
                            <label for="prioridad" class="form-label">Prioridad</label>
                            <select id="prioridad" name="prioridad" class="form-select" required>
                                <option value="Alta">Alta</option>
                                <option value="Media">Media</option>
                                <option value="Baja">Baja</option>
                            </select>
                        </div>

                        <!-- Estado -->
                        <div class="mb-3">
                            <label for="estado" class="form-label">Estado</label>
                            <select id="estado" name="estado" class="form-select" required>
                                <option value="Abierto">Abierto</option>
                                <option value="En Progreso">En Progreso</option>
                                <option value="Cerrado">Cerrado</option>
                            </select>
                        </div>

                        <!-- Usuario que reporta -->
                        <div class="mb-3">
                            <label for="id_usuario_reporte" class="form-label">Usuario que reporta</label>
                            <select id="id_usuario_reporte" name="id_usuario_reporte" class="form-select" required>
                                <option value="">Seleccione usuario</option>
                                <!-- Ejemplo dinámico -->
                                <option value="1">Juan Pérez</option>
                                <option value="2">Ana Gómez</option>
                            </select>
                        </div>

                        <!-- Usuario responsable -->
                        <div class="mb-3">
                            <label for="id_usuario_responsable" class="form-label">Usuario responsable</label>
                            <select id="id_usuario_responsable" name="id_usuario_responsable" class="form-select" required>
                                <option value="">Seleccione responsable</option>
                                <!-- Ejemplo dinámico -->
                                <option value="3">Carlos Ruiz</option>
                                <option value="4">María López</option>
                            </select>
                        </div>

                        <!-- Fecha de reporte -->
                        <div class="mb-3">
                            <label for="reporte_creado" class="form-label">Fecha de reporte</label>
                            <input type="datetime-local" id="reporte_creado" name="reporte_creado" class="form-control" required>
                        </div>

                        <!-- Fecha de cierre -->
                        <div class="mb-3">
                            <label for="reporte_cerrado" class="form-label">Fecha de cierre</label>
                            <input type="datetime-local" id="reporte_cerrado" name="reporte_cerrado" class="form-control">
                        </div>

                        <!-- Botones -->
                        <div class="d-flex justify-content-end">
                            <button type="reset" class="btn btn-secondary me-2">Limpiar</button>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
