<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8">
        <title th:text="${titulo}">Crear Usuario</title>

        <!-- Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
        <!-- Tu hoja de estilos personalizada -->
        <link th:href="@{/css/style.css}" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 th:text="${titulo}">Crear Usuario</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/usuario/guardarUsuario}" th:object="${usuario}" method="post">
                        <!-- Mostrar mensaje de error si lo hay -->
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                        <!-- Este es el Id escondigo para que pueda saber si hay q editar el usuario -->
                        <input type="hidden" th:field="*{id}" />


                        <div class="mb-3">
                            <label class="form-label">Nombre de Usuario</label>
                            <input type="text" th:field="*{username}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input type="password" th:field="*{contrasenna}" class="form-control" placeholder="Ingrese una contraseña segura" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Confirmar Contraseña</label>
                            <input type="password" id="confirmarContrasenna" class="form-control" placeholder="Repita la contraseña" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nombre Completo</label>
                            <input type="text" th:field="*{nombre}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Teléfono</label>
                            <input type="text" th:field="*{telefono}" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Rol</label>
                            <select th:field="*{rol}" class="form-select" required>
                                <option value="" disabled selected>-- Seleccione un rol --</option>
                                <option value="Auditor de Seguridad">Auditor de Seguridad</option>
                                <option value="Analista de Seguridad">Analista de Seguridad</option>
                            </select>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" th:field="*{activo}" class="form-check-input" checked>
                            <label class="form-check-label">Activo</label>
                        </div>

                        <div class="text-end">
                            <button type="submit" class="btn btn-success">Guardar</button>
                            <a th:href="@{/usuario/listaUsuarios}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>


    <!-- JS opcional: validar confirmación de contraseña -->
    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', function (event) {
            const password = document.querySelector('input[name="contrasenna"]').value;
            const confirm = document.querySelector('#confirmarContrasenna').value;
            if (password !== confirm) {
                alert('Las contraseñas no coinciden.');
                event.preventDefault();
            }
        });
    </script>


</html>
