<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Incidentes</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Tu hoja de estilos personalizada -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg border-0 rounded-3">
        <!-- Encabezado -->
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Lista de Incidentes</h4>
            <div class="text-end">
                <a th:href="@{/menu}" class="btn btn-secondary btn-sm">
                    üè† Men√∫ Principal
                </a>
                <a th:href="@{/incidentes/nuevo}" class="btn btn-light btn-sm ms-2">
                    <i class="bi bi-plus-circle"></i> Nuevo Incidente
                </a>
            </div>
        </div>

        <!-- Cuerpo -->
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-primary">
                        <tr>
                            <th>ID</th>
                            <th>T√≠tulo</th>
                            <th>Descripci√≥n</th>
                            <th>Tipo</th>
                            <th>Prioridad</th>
                            <th>Estado</th>
                            <th>Reporte Creado</th>
                            <th>Reporte Cerrado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>

                    <tbody>
                        <!-- Iteraci√≥n con Thymeleaf -->
                        <tr th:each="incidente : ${incidentes}">
                            <td th:text="${incidente.id}"></td>
                            <td th:text="${incidente.titulo}"></td>
                            <td th:text="${incidente.descripcion}"></td>
                            <td th:text="${incidente.tipoIncidente.nombre}"></td>

                            <!-- Prioridad -->
                            <td>
                                <span th:classappend="
                                    ${incidente.prioridad == 'Alta'} ? 'badge bg-danger' :
                                    ${incidente.prioridad == 'Media'} ? 'badge bg-warning text-dark' :
                                    'badge bg-success'"
                                    th:text="${incidente.prioridad}"></span>
                            </td>

                            <!-- Estado -->
                            <td>
                                <span th:classappend="
                                    ${incidente.estado == 'Abierto'} ? 'badge bg-primary' :
                                    ${incidente.estado == 'En Progreso'} ? 'badge bg-warning text-dark' :
                                    ${incidente.estado == 'Cerrado'} ? 'badge bg-success' :
                                    'badge bg-secondary'"
                                    th:text="${incidente.estado}"></span>
                            </td>

                            <td th:text="${#dates.format(incidente.reporteCreado, 'yyyy-MM-dd HH:mm')}"></td>
                            <td th:text="${incidente.reporteCerrado != null ? #dates.format(incidente.reporteCerrado, 'yyyy-MM-dd HH:mm') : '-'}">-</td>

                            <!-- Acciones -->
                            <td>
                                <div class="d-flex flex-nowrap align-items-center gap-2">
                                    <a th:href="@{'/incidentes/editar/' + ${incidente.id}}" class="btn btn-sm btn-warning w-100" style="max-width:120px;">
                                        <i class="bi bi-pencil-square"></i> Editar
                                    </a>

                                    <a th:href="@{'/incidentes/eliminar/' + ${incidente.id}}"
                                       class="btn btn-sm btn-danger w-100"
                                       style="max-width:120px;"
                                       onclick="return confirm('¬øSeguro que desea eliminar este incidente?');">
                                        <i class="bi bi-trash"></i> Eliminar
                                    </a>

                                    <a th:href="@{'/avances/nuevo/' + ${incidente.id}}"
                                       class="btn btn-sm btn-success w-100"
                                       style="max-width:140px;">
                                        <i class="bi bi-journal-plus"></i> Avance
                                    </a>
                                </div>
                            </td>
                        </tr>

                        <!-- Si no hay incidentes -->
                        <tr th:if="${#lists.isEmpty(incidentes)}">
                            <td colspan="9" class="text-center text-muted py-3">
                                No hay incidentes registrados.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
