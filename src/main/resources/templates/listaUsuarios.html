<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8">

        <title th:text="${titulo}">Lista de Usuarios</title>

        <!-- Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
        <!-- Tu hoja de estilos personalizada -->
        <link th:href="@{/css/style.css}" rel="stylesheet">

    </head>
    <body>

        <div class="container mt-5">
            <div class="card">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center px-4 py-3">
                    <!-- Bot√≥n izquierda (opcional, puedes dejar vac√≠o si no lo usas) -->
                    <div></div>

                    <!-- T√≠tulo centrado -->
                    <h3 class="mb-0 text-center flex-grow-1" th:text="${titulo}">Lista de Usuarios</h3>

                    <!-- Botones a la derecha -->
                    <div class="text-end">
                        <a href="/gestion" class="btn btn-secondary btn-sm">
                            üè† Salir al Men√∫
                        </a>
                        <a href="/usuario/crearUsuario" class="btn btn-light btn-sm me-2">
                            <i class="bi bi-plus-circle"></i> Nuevo Usuario
                        </a>

                    </div>
                </div>

                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="text-center">
                                <tr>
                                    <th>ID</th>
                                    <th>Usuario</th>
                                    <th>Nombre</th>
                                    <th>Rol</th>
                                    <th>Email</th>
                                    <th>Tel√©fono</th>
                                    <th>Activo</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="usuario : ${listaUsuario}" class="text-center">
                                    <td th:text="${usuario.id}">1</td>
                                    <td th:text="${usuario.username}">jpino</td>
                                    <td th:text="${usuario.nombre}">Jos√© Pino</td>
                                    <td th:text="${usuario.rol}">Administrador</td>
                                    <td th:text="${usuario.email}">jose@example.com</td>
                                    <td th:text="${usuario.telefono}">+58 123456789</td>
                                    <td>
                                        <span th:if="${usuario.activo}" class="badge bg-success">Activo</span>
                                        <span th:if="${!usuario.activo}" class="badge bg-danger">Inactivo</span>
                                    </td>
                                    <td>
                                        <a th:href="@{'/usuario/editarUsuario/' + ${usuario.id}}" class="btn btn-sm btn-warning">
                                            <i class="bi bi-pencil-square"></i> Editar
                                        </a>
                                        <a th:href="@{'/usuario/eliminarUsuario/' + ${usuario.id}}" class="btn btn-sm btn-danger"
                                           onclick="return confirm('¬øSeguro que desea eliminar este usuario?');">
                                            <i class="bi bi-trash"></i> Eliminar
                                        </a>
                                        <a th:href="@{'/usuario/eliminarUsuario/' + ${usuario.id}}" class="btn btn-sm btn-success"
                                           onclick="return confirm('¬øSeguro que desea eliminar este usuario?');">
                                            <i class="bi bi-trash"></i> Cambiar Contrase√±a
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>




                </div>
            </div>
        </div>

        <!-- Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    </body>
</html>
