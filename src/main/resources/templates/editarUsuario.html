<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8">
        <title th:text="${titulo}">Editar Usuario</title>

        <!-- Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
        <!-- Tu hoja de estilos personalizada -->
        <link th:href="@{/css/style.css}" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <div class="card shadow">
                <div class="card-header bg-warning text-white">
                    <h3 th:text="${titulo}">Editar Usuario</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/usuario/guardarUsuario}" th:object="${usuario}" method="post">
                        
                        <!-- ID oculto (necesario para saber cuál editar) -->
                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-3">
                            <label class="form-label">Nombre Completo</label>
                            <input type="text" th:field="*{nombre}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Teléfono</label>
                            <input type="text" th:field="*{telefono}" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Rol</label>
                            <select th:field="*{rol}" class="form-select" required>
                                <option value="" disabled>-- Seleccione un rol --</option>
                                <option value="Auditor de Seguridad">Auditor de Seguridad</option>
                                <option value="Analista de Seguridad">Analista de Seguridad</option>
                            </select>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" th:field="*{activo}" class="form-check-input">
                            <label class="form-check-label">Activo</label>
                        </div>

                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">Actualizar</button>
                            <a th:href="@{/usuario/listaUsuarios}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
